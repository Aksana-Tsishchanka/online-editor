<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8"/>
	    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	    <!--scale app to the size of window space available-->
	    <meta name="viewport" content="width=device-width, initial-scale=1"/>
	    <link rel="stylesheet" href="folder_components\bootstrap\dist\css\bootstrap.css">
	    <link rel="stylesheet" href="assets\css\style.css"/>
		<title>Online-editor</title>		
	</head>

  <body ng-app="listDocApp">
    <div class="container">
      <div class="panel panel-success">
        <div class="panel-heading">
          <h1>Online-editor</h1> 
          <div ng-controller="TabsCTRL">
            <tabset type="pills">
              <tab ng-repeat="t in tabs" 
                heading="{{t.heading}}"
                ui-sref="{{t.route}}"
                active="t.active">
              </tab>
            </tabset>
          </div>
        </div>

      	<div class="panel-body" ui-view>		
        </div>
      	<div class="panel-footer">
          <footer>&#169; Aksana Tsishchanka</footer>
        </div> 
      </div>
    </div>
    <script type="text/javascript" src="folder_components\angular\angular.js"></script>
    <script type="text/javascript" src="folder_components\angular-bootstrap\ui-bootstrap-tpls.js"></script>
    <script type="text/javascript" src="folder_components\angular-ui-router\release\angular-ui-router.js"></script>
   
    <script type="text/javascript" src="app\app.js"></script>	
    <script type="text/javascript" src="app\components\editDoc\editDocCTRL.js"></script>
    <script type="text/javascript" src="app\components\listDoc\listDocCTRL.js"></script>	
  </body>
</html>
