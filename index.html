<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Online-editor</title>
		<script type="text/javascript" src="folder_components\angular\angular.js"></script>
	<!--<script type="text/javascript" src="folder_components\angular-ui-router\angular-ui-router.js"></script>-->
		<script type="text/javascript">
			angular.module('listDocApp',[ ])
				.controller('ListDocCtrl', [function(){
					var self = this;

					self.docs = [
						{name: 'First Note', size: 6},
						{name: 'Second Note', size: 7},
						{name: 'Done Note', size: 12},
						{name: 'Last Note', size: 14}
					];
				}]); 

		</script>
		
	</head>

	<body ng-app="listDocApp">
		<header>
    		<h1>Online-editor</h1>
  		</header>
  		<nav>
  				<a href="#/home" ui-sref="home">Table of documents</a> | <a href="#/about" ui-sref="edit">Edit document</a>
  		</nav>

  		<article>
  			<table ng-controller="ListDocCtrl as ctr">		
  				<thead>
  						<th>Name</th>
  						<th>Size (KB)</th>

  				</thead>
  				<tbody>
  					<tr ng-repeat="doc in ctr.docs">
  						<td ng-bind="doc.name"></td>
  						<td ng-bind="doc.size"></td>
  					</tr>
  				</tbody>
			</table>
  		</article>
  		<footer>
    		&#169; Aksana_Tsishchanka
  		</footer>	
			
					
	</body>
</html>
