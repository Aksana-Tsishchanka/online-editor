<table border="1">		
  	<thead>
  		<th>Name</th>
  		<th>Size (KB)</th>
		<th>Description</th>
	</thead>
	<tbody>
		<tr ng-repeat="doc in docs">
			<td ng-bind="doc.name"></td>
			<td ng-bind="doc.size"></td>
			<td ng-bind="doc.description", ng-click="myfunc(id)"></td>
			<td>
				<a href="#" ui-sref="routerEditDoc({id: doc.id})">edit </a>
				<a href="#" ng-click="delete(doc.id)">delete</a>
			</td>
		</tr>
  	</tbody>
  	
</table>
