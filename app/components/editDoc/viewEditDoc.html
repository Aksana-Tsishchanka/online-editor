<h1><small>Edit document</small></h1>
  <form class="form">

    <div class="form-group">
  		<label for="nameField">Name</label>
  		<input id="nameField" type="text" ng-model="doc.name" class="form-control" required ng-minlenght="10" placeholder="File Name">
  	</div>
    
    <div class="form-group">
    	<label for="sizeFiled" placeholder="Size">Size</label>
    	<input id="sizeFiled" type="text" ng-model="doc.size" required ng-minlenght="5" class="form-control">
 	  </div>

 	  <div class="form-group">
    <!--<textarea  wrap="hard" rows="5" cols="30" type="text" ng-model="doc.description" ng-minlenght="5"></textarea>
    <label>Description</label>-->
      <label for="descField" placeholder="Description">Description</label>

		  <button id="toggle_bolt" onclick="document.execCommand('bold');" class="btn-sm for small buttons btn-info">B</button>
		  <button id="toggle_bolt" onclick="document.execCommand('italic');" class="btn-sm for small buttons btn-primary">I</button>
		  <button id="toggle_bolt" onclick="document.execCommand('underline');" class="btn-sm for small buttons btn-info">U</button>

      <div id="descField" contenteditable="true" ng-bind="doc.description" class="form-control"></div>
      </div>
    <input type="submit" value="Save" ng-click="saveEditDoc()">
  </form>
