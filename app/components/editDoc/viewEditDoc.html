<h1>Edit document</h1>
	<form>
		<label>Name</label>
			<input type="text" ng-model="docs.name" required ng-minlenght="10">
		<label>Size</label>
			<input type="text" ng-model="docs.size" required ng-minlenght="5">
		<label>Description</label>
			<input type="text" ng-model="docs.desciption" required ng-minlenght="30">
			<br>
			<input type="hidden" ng-model="newdoc.id">
		
		<input type="submit" value="Save" ng-click="saveDoc()">
	</form>
