<h1><small>Edit document</small></h1>
  <form class="editForm" name="editForm">

    <div class="form-group" >
  		<label for="nameField">Name</label>
  		<input id="nameField" name="nameField" type="text" ng-model="doc.name" class="form-control" required ng-minlength="5" placeholder="File Name">
      
      <div class="alert alert-danger" role="alert" ng-show="editForm.nameField.$error.minlength">
        <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
        <span class="sr-only">Error:</span>
        File name must be more 5 chars.
      </div>
  	</div>
    
    <div class="form-group">
    	<label for="sizeFiled" placeholder="Size">Size</label>
      <input id="sizeFiled" name="sizeField" type="text" ng-model="doc.size" class="form-control" required ng-maxlength="6"/>

      <div class="alert alert-danger" role="alert" ng-show="editForm.sizeField.$error.maxlength">
        <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
        <span class="sr-only">Error:</span>
        Size of file exceeds the allowable size.
      </div>
 	  </div>

 	  <div class="form-group">
    <!--<textarea  wrap="hard" rows="5" cols="30" type="text" ng-model="doc.description" ng-minlenght="5"></textarea>
    <label>Description</label>-->
      <label for="descField" placeholder="Description">Description</label>

		  <button id="toggle_bolt" onclick="document.execCommand('bold');" class="btn-sm btn-info">B</button>
		  <button id="toggle_bolt" onclick="document.execCommand('italic');" class="btn-sm btn-primary">I</button>
		  <button id="toggle_bolt" onclick="document.execCommand('underline');" class="btn-sm btn-info">U</button>

      <div id="descField" contenteditable="true" ng-bind="doc.description" class="form-control"></div>
    </div>
    <input type="submit" class="btn-lg btn-default" value="Save" ng-click="saveEditDoc()">
  </form>
